<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
</head>
<body>
    <header>Шапка сайта</header>
    <main>
        <h1>Основная часть сайта</h1>
        <article>
            <h2>Осінні хмари сірі, як слони. Ліна Костенко</h2>
            <p> Великі хмари холодом нагусли.
            Червоне листя падає в гаю.
            Летять у вирій дуже дикі гуси,
            а я слонам привіт передаю.</p>
        </article>
        <!-- для тега img можно использовать атрибуты: 
            src Путь к графическому файлу.
            alt Альтернативный текст для изображения.
            height Высота изображения.
            width Ширина изображения.
            longdesc Указывает адрес документа, где содержится аннотация к картинке. -->
        <img src="./images/img-fall.jpg" alt="Фон Осень" width="640px" height="427px" >
            
    </main>
    <footer>Подвал сайта</footer>
</body>
</html>
